<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Detection Result</title>
    <style>
        /* Body and Background Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #000000, #4a148c);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* Container Styling */
        .result-container {
            text-align: center;
            padding: 30px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            width: 90%;
            max-width: 600px;
        }

        .result-container h2 {
            color: #4a148c;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        .result-container p {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .confidence-text {
            color: #555;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .image-container {
            margin-top: 20px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .image-container img {
            width: 100%;
            max-width: 300px;
            border-radius: 8px;
        }

        /* Back Button */
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #8e24aa;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h2>Deepfake Detection Result</h2>
        <p>Result: {{ result }}</p>
        <p class="confidence-text">Confidence: {{ confidence }}%</p>

        <div class="image-container">
            <h3>Uploaded Image</h3>
            <img src="{{ url_for('static', filename=image_path) }}" alt="Uploaded Image">
        </div>

        <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
    </div>

</body>
</html>
